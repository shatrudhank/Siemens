<div class="container ">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color:#a5a5a5;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="userModel.UserId" class="form-control"  />

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"[(ngModel)]="userModel.Password"  class="form-control" />
                <span   *ngIf="isInvalid"  class="required" style="color: red;">{{msg}}</span>
            </div>
            <div class="form-group">
               
                <button  (click)="close()" class="btn btn-primary " style="background-color: #757170;float: right;">
                    <span></span>
                    Cancel
                </button>
                <button class="btn btn-primary " style="background-color: #757170;float: right;" (click)="onSubmit()">  
                    <span></span>
                    Login
                </button>
  

            </div>
        </div>
    </div>

</div>
